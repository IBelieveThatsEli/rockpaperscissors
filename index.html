<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./stylesheet/style.css">
</head>
<body>
    <div id="content">
        <div id="title">
            <h1> Rock, Paper, Scissors? </h1>
        </div>
        <div id="players_container">
            <div class="player_box player1">
                <div class="player_name">
                    <h3> PLAYER </h3>
                </div>
                <div class="icon_score_container">
                    <div class="icon">
                        <img class="icon_image" src="./assets/naruto.jpg">
                    </div>
                    <div class="score">
                        <h4>Score:</h4>
                    </div>
                </div>
                <div class="choices_container">
                    <button class="user_choice">
                        <h5>rock</h5>
                        <img class="choice_icons" src="./assets/asteroid-svgrepo-com.svg">
                    </button>
                    <button class="user_choice">
                        <h5>paper</h5>
                        <img class="choice_icons" src="./assets/paper-document-svgrepo-com.svg">
                    </button>
                    <button class="user_choice">
                        <h5>scissors</h5>
                        <img class="choice_icons" src="./assets/scissors-tool-cut-separate-svgrepo-com.svg">
                    </button>
                </div>
            </div>
            <div class="player_box computer">
                <div class="player_name">
                    <h3> COMPUTER </h3>
                </div>
                <div class="icon_score_container">
                    <div class="icon">
                        <img class="icon_image" src="./assets/chad.jpg">
                    </div>
                    <div class="score">
                        <h4>Score:</h4>
                    </div>
                </div>
                <div class="choices_container">
                    <button class="computer_choice">
                        <h5>rock</h5>
                        <img class="choice_icons" src="./assets/asteroid-svgrepo-com.svg">
                    </button>
                    <button class="computer_choice">
                        <h5>paper</h5>
                        <img class="choice_icons" src="./assets/paper-document-svgrepo-com.svg">
                    </button>
                    <button class="computer_choice">
                        <h5>scissors</h5>
                        <img class="choice_icons" src="./assets/scissors-tool-cut-separate-svgrepo-com.svg">
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="./javascript/index.js"></script>
</body>
</html>
